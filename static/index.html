<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comment</title>
    <script src="fetch.js"></script>
    <link rel="stylesheet" href="./index.css">
    <script src="index.js"></script>
</head>
<body>
<div id="main-content">
    <div id="article">
        <h2 id="article-title"></h2>
        <p id="error"></p>
        <p id="article-content"></p>
        <p>
            <button id="article-up-vote">点赞</button>
            <button id="article-down-vote">反对</button>
            <button id="article-comment">评论</button>
        </p>


    <hr>
    </div>

    <div id="user-list">
        <select name="" id="user-select"></select>
        <pre><code id="user-info"></code>
        </pre>
    </div>


    <div id="comment-box">

        <span id="comment-header" class="user-header"></span>
        <div id="comment-body">
            <div id="comment-text" contenteditable="true"></div>
            <p>
                <button id="submit-comment">提交评论</button>
            </p>
        </div>

    </div>

    <div id="comment-list">
        <ul></ul>
    </div>
</div>

</body>
</html>
